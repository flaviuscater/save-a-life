
<h1>Hospitals</h1>

<mat-grid-list cols="3" rowHeight="1:1" >
  <div *ngFor="let hospital of hospitals">
    <mat-grid-tile>
      <app-hospital-information title="{{hospital.title}}" subtitle="{{hospital.subtitle}}">
      </app-hospital-information>
    </mat-grid-tile>
  </div>
</mat-grid-list>
