<mat-card class="add-notification-card">
  <mat-card-title>
    Add Notification
  </mat-card-title>
  <mat-card-content>
    <form class="notification-form">
      <mat-form-field class="notification-input-field">
        <mat-label>Hospital Name</mat-label>
        <input matInput placeholder="Hospital Name" [(ngModel)]="notification.hospitalName" name="Name">
      </mat-form-field>
      <mat-form-field class="notification-input-field">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="" [(ngModel)]="notification.description"
                  name="Description"></textarea>
      </mat-form-field>
      <mat-form-field class="notification-input-field">
        <mat-label>Blood Donation Needed</mat-label>
        <input matInput placeholder="0" [(ngModel)]="notification.bloodDonationAmountNeeded"
               name="Blood donation needed (L)">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addNotification()">Submit</button>
  </mat-card-actions>
</mat-card>
