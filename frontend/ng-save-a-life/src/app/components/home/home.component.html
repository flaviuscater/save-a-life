<mat-card class="add-hospital-card">
  <mat-card-title>
    Add Hospital
  </mat-card-title>
  <mat-card-content>
    <form class="hospital-form">
      <mat-form-field class="hospital-input-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="hospital.name" name="Name">
      </mat-form-field>
      <mat-form-field class="hospital-input-field">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Address" [(ngModel)]="hospital.address" name="Address"></textarea>
      </mat-form-field>
      <mat-form-field class="hospital-input-field">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" [(ngModel)]="hospital.city" name="City">
      </mat-form-field>
      <mat-form-field class="hospital-input-field">
        <mat-label>Url</mat-label>
        <input matInput type="url" placeholder="VisitUrl" [(ngModel)]="hospital.visitUrl" name="Url">
      </mat-form-field>
      <mat-form-field class="hospital-input-field">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" [(ngModel)]="hospital.descriptionText" name="description"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addHospital()">Submit</button>
    <input type="file" name="File Upload" class="file-upload-input">
  </mat-card-actions>
</mat-card>
