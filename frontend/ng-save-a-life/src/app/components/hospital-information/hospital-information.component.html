<mat-card class="hospital-info-card">

  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </mat-card-header>

  <img class="hospital-image" mat-card-image src="{{imgPath}}">

  <mat-card-content>
    <p>{{descriptionText}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateToPage()" class="visitButton">Visit</button>
  </mat-card-actions>

</mat-card>
